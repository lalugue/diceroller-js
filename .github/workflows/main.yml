on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group:  ${{ github.ref }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  run-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: yarn install --immutable
    - name: Run ESLint
      run: yarn run eslint
    - name: Run tests
      run: yarn run test